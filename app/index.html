    <div class="container searching">
        <div class="row row-centered ">

                    <div class="form-group">
                        <input type="text" class="form-control" name="q" id="" placeholder="Find your mp3">
                    </div>
                    <!--<div></div>-->

                    <select class="form-control" id="mySearch" name="choise">
                        <option value="video">Video</option>
                        <option value="audio">Audio</option>
                    </select>
                    <button id="newSubmit" type="submit" class="btn btn-success">Search</button>

                </form>

                <p id="demo"></p>
                    <!--API VK-->
                <div id="vk_api_transport"></div>

            </div>
        </div>

        <div class="container">
            <div class="row ">
                <div class="col-lg-4 col-md-6 col-sm-8 col-xs-6">
                    <span id="videoframes"></span>
                    <!--<button id="showElse" type="submit" class="btn showAfterSearch">Show Else</button>-->

        </div>
    </div>
